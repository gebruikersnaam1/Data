<div class="container">
  <div class="HomeInnerTwo" style="padding: 30px 0;">
    <h1>Sign up for Jeugdfonds</h1>
    <form action="" style="margin-top: 30px;">
      First name:<br />
      <input
        type="text"
        class="form-control"
        name="firstname"
        value="{{controller.Applicant.FirstName}}"
      />
      <br />
      Family Name Affix:<br />
      <input
        type="text"
        class="form-control"
        name="familynameaffix"
        value="{{controller.Applicant.Affix}}"
      />
      <br />
      Last name:<br />
      <input
        type="text"
        class="form-control"
        name="lastname"
        value="{{controller.Applicant.LastName}}"
      />
      <br />
      Gender:<br />
      <select class="form-control">
        <option value="Vrouw">Female</option>
        <option value="Man">Man</option>
      </select>
      <br />
      ZIP code (numbers only):<br />
      <input
        type="text"
        class="form-control"
        name="zipcode"
        value="{{controller.Applicant.ZipCode}}"
      />
      <br />
      Date of Birth:<br />
      <input
        type="text"
        class="form-control"
        name="dateofbirth"
        value="{{controller.Applicant.DateOfBirth}}"
      />
      <br />
      <input
        type="submit"
        value="Submit"
        class="btn"
        style="background-color: #1453EC;color:white;"
      />
    </form>
  </div>
</div>
