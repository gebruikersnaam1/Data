<div class="container">
  <div class="HomeInnerTwo">
    <h1>Sign up for Jeugdfonds</h1>
    <form action="">
      First name:<br />
      <input type="text" name="firstname" value="{{controller.Applicant.FirstName}}" />
      <br /><br />
      Family Name Affix:<br />
      <input type="text" name="familynameaffix" value="{{controller.Applicant.Affix}}" />
      <br /><br />
      Last name:<br />
      <input type="text" name="lastname" value="{{controller.Applicant.LastName}}" />
      <br /><br />
      Gender:<br />
      <select>
        <option value="Vrouw">Female</option>
        <option value="Man">Man</option>
      </select>
      <br /><br />
      ZIP code (numbers only):<br />
      <input type="text" name="zipcode" value="{{controller.Applicant.ZipCode}}" />
      <br /><br />
      Date of Birth:<br />
      <input type="text" name="dateofbirth" value="{{controller.Applicant.DateOfBirth}}" />
      <br /><br />
      <input type="submit" value="Submit" class="btn btn-success" />
    </form>
  </div>
</div>
